<!-- Assign GCLID to Cookie 34 -->
<script>
  if ({{GCLID in URL 34}}) {
   // GCLID in URL 34 will check to see if the GCLID variable is true. make sure to create it!
   var d = new Date();
   d.setTime(d.getTime() + (30*24*60*60*1000));
   var expires = "expires="+ d.toUTCString();
   document.cookie = "gclid = {{GCLID in URL 34}};" + expires + "; path=/";
  }
  // if GCLID is in the URL, this if statement will asssign it to a cookie, and then you will need to collect the cookie in another variable!
</script>
